<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
    <!--sign in section-->
    <section class="section-1">
       
        <div class="login-form">
            <h1>Login</h1>
            <div class="form-container">
                <div class="main">
                    <div class="content">
                        <h2>Login</h2>
                        <form action="" method="post">
                            <input type="text" name="" placeholder="User Name" required> 
                            <input type="password" name="" placeholder="User Password" required>
                            <button class="btn" type="submit">Login</button>
                                               </form>
                                               <p class="account">Don't Have an Account? <a href="#">Register</a></p>
                    </div>
                    <div class="form-img">
                        <img src="1636px-Oxford-University-Circlet.svg.png">
                    </div>
                </div>
            </div>
        </div>
       

            
        </div>
        

    </section>
    <!--end of sign in section-->
       <script src="script.js"></script> 
       </div>
</body>
</html>
